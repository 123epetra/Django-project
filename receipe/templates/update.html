{% extends 'blog.html'%}
{%block start%}

<style>
    .gradient-background {
      background: linear-gradient(to right, #0077B6, #0096C7); /* Ocean blue to blue gradient */
      padding: 20px;
      border-radius: 10px;
    }
    .submit-button {
      display: block;
      width: 80%;
      margin: 10px auto; /* Center the button */
      position: relative;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db; /* Blue color */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: -30px;
      top: 8px;
      display: none; /* Hidden initially */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <div class="container" style="max-width: 40%;">
    <div class="gradient-background">
      <form id="recipeForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input type="text" class="form-control" value="{{image_receipe.receipe_name}}" name="recipeName">
        </div>
        <div class="mb-3">
          <label for="recipeDescription" class="form-label">Recipe Description</label>
          <textarea class="form-control" name="recipeDescription" rows="3">{{image_receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="recipeImage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" name="recipeImage" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit
          <div class="loader"></div>
        </button>
      </form>
    </div>
  </div>
  
  

  
  
  
  


{%endblock%}
